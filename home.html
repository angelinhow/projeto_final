    <h1>Sistema de cadastro de Projetos</h1>
    <p>☝️ Utilize o menu superior para ter acesso ao sistema</p> 
  </div>
  <div class="bg-light p-2 text-dark bg-opacity-50">
  <div class="container-fluid">
    <div class="row">
    <div class="col-md-4">
      <h1 class="text-dark">👤Cadastro de contribuintes</h1>
      <form id="formCadastro">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" autofocus>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="nascimento">Nascimento</label>
          <input type="date" class="form-control" name="nascimento" id="nascimento" >
        </div>
        <div class="form-group my-2">
          <label for="sexo">Sexo</label>
          <input type="radio" class="btn-check" name="sexo" id="sexoM"  value="Masculino" checked>
          <label class="btn btn-outline-info" for="sexoM">♂️ Masculino</label>
        
          <input type="radio" class="btn-check" name="sexo" id="sexoF" value="Feminino">
          <label class="btn btn-outline-danger" for="sexoF">♀️ Feminino</label>
        </div>
        <div class="form-group">
          <label for="nomeProjeto">Nome do Projeto</label>
          <input type="text" class="form-control" name="nomeProjeto" id="nomeProjeto" placeholder="Nome do Projeto" autofocus >
        </div>
        <div class="form-group">
          <label for="tipoProjeto">Tipo de Projeto</label>
          <input type="text" class="form-control" name="tipoProjeto" id="tipoProjeto" placeholder="Tipo de Projeto" autofocus >
        </div>
        <div class="form-group">
          <input type="hidden" class="form-control" name="id" id="id" >
        </div>
        <button class="btn btn-block btn-primary my-4" onclick="salvar(event, 'pessoas')">💾 Salvar</button>
        <button class="btn btn-block btn-danger my-4" onclick="document.getElementById('formCadastro').reset()">🔃 Limpar</button>
      </form>
    </div>
    <div class="col-md-7">
      <h1 class="text-dark">📝Listagem de Contribuintes</h1>
      <table id="tabelaDados" class="table table-dark table-striped">    
      <!-- Conteúdo do Firebase será inserido aqui -->
