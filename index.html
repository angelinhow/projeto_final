<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Favicon -->
<link rel="icon" type="image/png" href="images/fatecitu.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Gestão de Projetos</title>
</head>
<body class="login" style="background-image: url(images/background-blue.jpg)">
  
  <div class="card bg-dark rounded" style="width: 25%;">
    <div class="text-center my-5">
      <img src="images/graphic 2.png" alt="Logo Gestão de Projetos" width="300">
    </div>
    <div class="card-body">
      <h5 class="card-title text-light">Acesso a Gestão de Projetos</h5>
      <form">
        <div class="form-group text-light">
          <label for="emailInput">E-mail</label>
          <input type="email" class="form-control" placeholder="E-mail do usuário" id="emailInput">
        </div>
        <div class="form-group text-light">
          <label for="passwordInput">Senha</label>
          <input type="password" class="form-control" placeholder="Senha do usuário" id="passwordInput">
        </div>
      </form>
      <div class="mt-3">
        <button class="btn btn-outline-primary me-2" onclick="loginFirebase(document.getElementById('emailInput').value, 
      document.getElementById('passwordInput').value)">🔐 Login </button>

        <button type="button" class="btn btn-outline-success" onclick="novoUsuario(document.getElementById('emailInput').value,
      document.getElementById('passwordInput').value)">👤 Criar nova conta</button>
      </div>
    </div>

<!-- Carregamento dos scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/authentication.js"></script>
  </div>
</body>
</html>
